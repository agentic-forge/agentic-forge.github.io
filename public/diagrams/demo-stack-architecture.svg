<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 280">
  <defs>
    <marker id="stack-arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="280" fill="none"/>

  <!-- Your Browser section -->
  <rect x="20" y="20" width="610" height="60" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="40" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#93c5fd">Your Browser</text>
  <rect x="40" y="52" width="130" height="20" rx="4" fill="#1e293b"/>
  <text x="105" y="66" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#60a5fa">forge-ui (Vue.js)</text>

  <!-- Arrow down -->
  <line x1="325" y1="80" x2="325" y2="105" stroke="#8b5cf6" stroke-width="2" marker-end="url(#stack-arr)"/>
  <text x="370" y="97" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">SSE streaming</text>

  <!-- Agentic Forge Server section -->
  <rect x="20" y="115" width="610" height="150" rx="8" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="40" y="138" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#c4b5fd">Agentic Forge Server</text>

  <!-- Orchestrator -->
  <rect x="40" y="150" width="180" height="50" rx="6" fill="#312e81" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="130" y="172" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd">forge-orchestrator</text>
  <text x="130" y="188" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#a5b4fc">LLM loop, BYOK, TOON</text>

  <!-- Arrow to Armory -->
  <line x1="220" y1="175" x2="250" y2="175" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#stack-arr)"/>

  <!-- Armory -->
  <rect x="260" y="150" width="160" height="50" rx="6" fill="#312e81" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="340" y="172" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd">forge-armory</text>
  <text x="340" y="188" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#a5b4fc">MCP Gateway, Tool RAG</text>

  <!-- Arrow to MCP servers -->
  <line x1="420" y1="175" x2="450" y2="175" stroke="#8b5cf6" stroke-width="1.5" marker-end="url(#stack-arr)"/>

  <!-- MCP Servers group -->
  <rect x="460" y="130" width="150" height="90" rx="6" fill="#064e3b" stroke="#10b981" stroke-width="1.5"/>
  <text x="535" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a7f3d0">MCP Servers</text>

  <!-- Individual servers -->
  <rect x="475" y="158" width="60" height="18" rx="3" fill="#065f46"/>
  <text x="505" y="171" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#6ee7b7">weather</text>

  <rect x="545" y="158" width="50" height="18" rx="3" fill="#065f46"/>
  <text x="570" y="171" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#6ee7b7">search</text>

  <rect x="475" y="182" width="80" height="18" rx="3" fill="#065f46"/>
  <text x="515" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="7" fill="#6ee7b7">huggingface</text>

  <!-- Optimizations note -->
  <rect x="40" y="210" width="400" height="45" rx="4" fill="#1e1b4b" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="50" y="228" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Active optimizations:</text>
  <text x="50" y="244" font-family="system-ui, sans-serif" font-size="8" fill="#a5b4fc">• Tool RAG (on-demand discovery)  • TOON format (30-60% fewer tokens)  • 60% total context reduction</text>
</svg>
