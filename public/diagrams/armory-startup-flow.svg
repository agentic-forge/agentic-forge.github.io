<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="320" fill="none"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">Backend Connection Flow</text>

  <!-- Step 1: Database -->
  <rect x="40" y="60" width="120" height="60" rx="8" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="100" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#c4b5fd">Database</text>
  <text x="100" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a5b4fc">backends table</text>

  <!-- Arrow 1 -->
  <line x1="160" y1="90" x2="210" y2="90" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="185" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">load enabled</text>

  <!-- Step 2: Armory Gateway -->
  <rect x="220" y="60" width="140" height="60" rx="8" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="290" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#c4b5fd">Armory Gateway</text>
  <text x="290" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a5b4fc">BackendManager</text>

  <!-- Arrow 2 (splits) -->
  <path d="M 360 90 L 400 90 L 400 70 L 440 70" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 90 L 400 90 L 400 150 L 440 150" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360 90 L 400 90 L 400 230 L 440 230" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="405" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">connect</text>

  <!-- Backend boxes -->
  <rect x="450" y="45" width="100" height="50" rx="6" fill="#064e3b" stroke="#10b981" stroke-width="1.5"/>
  <text x="500" y="67" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a7f3d0">MCP Server</text>
  <text x="500" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">weather</text>

  <rect x="450" y="125" width="100" height="50" rx="6" fill="#064e3b" stroke="#10b981" stroke-width="1.5"/>
  <text x="500" y="147" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a7f3d0">MCP Server</text>
  <text x="500" y="162" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">web-search</text>

  <rect x="450" y="205" width="100" height="50" rx="6" fill="#064e3b" stroke="#10b981" stroke-width="1.5"/>
  <text x="500" y="227" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a7f3d0">MCP Server</text>
  <text x="500" y="242" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">notes</text>

  <!-- Return arrows -->
  <line x1="550" y1="70" x2="590" y2="70" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="550" y1="150" x2="590" y2="150" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="550" y1="230" x2="590" y2="230" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
  <path d="M 590 70 L 590 150 L 590 230 L 630 150" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2" fill="none"/>

  <!-- Tools cache -->
  <rect x="580" y="120" width="100" height="60" rx="6" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="630" y="145" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#c4b5fd">Tool Registry</text>
  <text x="630" y="162" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#a5b4fc">cached in DB</text>

  <!-- Legend -->
  <text x="40" y="290" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">On startup: Load backends from DB, connect to each MCP server, cache tools</text>
</svg>