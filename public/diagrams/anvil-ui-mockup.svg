<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <!-- Background -->
  <rect width="700" height="320" fill="none"/>

  <!-- Window frame -->
  <rect x="20" y="20" width="660" height="280" rx="8" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="20" y="20" width="660" height="35" rx="8" fill="#312e81"/>
  <rect x="20" y="45" width="660" height="10" fill="#312e81"/>
  <text x="40" y="43" font-family="system-ui, sans-serif" font-size="12" fill="#c4b5fd">Anvil Web UI</text>

  <!-- Window buttons -->
  <circle cx="640" cy="37" r="6" fill="#4ade80"/>
  <circle cx="620" cy="37" r="6" fill="#fbbf24"/>
  <circle cx="600" cy="37" r="6" fill="#f87171"/>

  <!-- Connection bar -->
  <rect x="35" y="65" width="630" height="30" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="50" y="84" font-family="monospace" font-size="10" fill="#94a3b8">Server:</text>
  <text x="100" y="84" font-family="monospace" font-size="10" fill="#a5b4fc">http://localhost:8000/mcp</text>
  <rect x="560" y="70" width="90" height="20" rx="4" fill="#065f46" stroke="#10b981" stroke-width="1"/>
  <text x="605" y="84" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#6ee7b7">Connected</text>

  <!-- Left panel - Tools list -->
  <rect x="35" y="105" width="180" height="180" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="50" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#c4b5fd">Tools (4)</text>

  <!-- Tool items -->
  <rect x="45" y="135" width="160" height="28" rx="3" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="55" y="154" font-family="monospace" font-size="9" fill="#a5b4fc">get_current_weather</text>

  <rect x="45" y="168" width="160" height="28" rx="3" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="55" y="187" font-family="monospace" font-size="9" fill="#94a3b8">get_forecast</text>

  <rect x="45" y="201" width="160" height="28" rx="3" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="55" y="220" font-family="monospace" font-size="9" fill="#94a3b8">get_air_quality</text>

  <rect x="45" y="234" width="160" height="28" rx="3" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="55" y="253" font-family="monospace" font-size="9" fill="#94a3b8">geocode</text>

  <!-- Right panel - Tool details -->
  <rect x="225" y="105" width="440" height="180" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="240" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#c4b5fd">Tool: get_current_weather</text>

  <!-- Description -->
  <text x="240" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Description:</text>
  <text x="240" y="168" font-family="system-ui, sans-serif" font-size="10" fill="#e2e8f0">Get current weather conditions for a city</text>

  <!-- Parameters -->
  <text x="240" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Parameters:</text>
  <text x="250" y="213" font-family="monospace" font-size="9" fill="#fbbf24">• city</text>
  <text x="300" y="213" font-family="monospace" font-size="9" fill="#64748b">(string, required)</text>
  <text x="250" y="230" font-family="monospace" font-size="9" fill="#a5b4fc">• units</text>
  <text x="300" y="230" font-family="monospace" font-size="9" fill="#64748b">(string, optional)</text>

  <!-- Execute button -->
  <rect x="540" y="255" width="110" height="28" rx="4" fill="#8b5cf6"/>
  <text x="595" y="274" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff">Execute Tool</text>
</svg>